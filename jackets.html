<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="nav-div1">
          <a href="index.html">
            <img id="logo" src="images/RainyDays_Logo.png" rel="logo" />
          </a>
        </div>
        <div class="nav-div2">
          <a class="nav-links" href="index.html">HOME</a>

          <a class="nav-links" href="jackets.html">JACKETS</a>

          <a class="nav-links" href="about.html">ABOUT US</a>

          <a class="nav-links" href="contact.html">CONTACT</a>
        </div>

        <div class="nav-div3">
          <ion-icon class="search-icon" name="search"></ion-icon>
          <input
            class="search-bar"
            name="q"
            type="text"
            role="combobox"
            placeholder="Search the product name, inspiration"
          />
        </div>

        <div class="nav-div4">
          <a href="shopping-bag.html">
            <ion-icon class="nav-icons" name="person-outline"></ion-icon>
          </a>

          <a href="#"
            ><ion-icon class="nav-icons" name="heart-outline"></ion-icon
          ></a>

          <a href="product-details.html">
            <ion-icon class="nav-icons" name="bag-outline"></ion-icon
          ></a>
        </div>
      </nav>
    </header>
    <section class="jackets-component">
      <div class="jacket-layout">
        <div class="jackets-layout-box-1"></div>
        <div class="jackets-layout-box-2">
          <img
            class="assets-man"
            src="assets/cute-charming-blond-man-with-blu.png"
            alt="Cute blond man"
          />
        </div>
      </div>
    </section>
    <div class="extra-box">Buy now. Pay in march. Klarna</div>
    <section class="grid">
      <div class="grid-container">
        <div class="grid-item">
          <div>
            <ion-icon class="heart-icon" name="heart-outline"></ion-icon>
          </div>

          <img
            class="jackets-for-grid"
            src="assets/Asset 1.png"
            alt="jacket-example"
          />
          <h7>Mountain cosmos Jacket</h7>
          <p class="grid-item-paragraph">Senja Winn Jacket Sigma</p>
          <p class="jacket-price-old">1 999,-</p>
          <p class="jacket-price-new-grid">1 499,-</p>
          <button class="btn-add-to-cart">Add to cart</button>
        </div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </section>
